<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British DoG - Presale</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4f0ff 100%);
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            background-color: #1a3e72;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            background: linear-gradient(90deg, #1a3e72 0%, #4b6cb7 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
        }
        .address-box {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            margin: 15px 0;
            border: 1px solid #ddd;
        }
        #paymentStatus {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <header>
        <h1>British DoG</h1>
        <h2>British Dog Presale</h2>
    </header>

    <div class="section">
        <h2>Send BNB to:</h2>
        <div class="address-box" id="bnbAddress">
            0xDF21B5046cdD2EE9d7dDD2a6f8C01D5676997762
        </div>
        <button class="btn" id="copyBtn">Copy Address</button>
        <p>Network: Binance Smart Chain (BEP20)</p>
    </div>

    <div class="section">
        <h2>Pay with Wallet</h2>
        <button class="btn" id="connectPayBtn">Connect & Pay</button>
        <div id="paymentStatus"></div>
    </div>

    <div class="section">
        <h2>Presale Progress</h2>
        <p>Raised: <span id="raisedBNB">2.25</span> BNB / 100 BNB</p>
        <p id="contributionNote">Your contribution will appear after blockchain confirmation</p>
    </div>

    <script>
        // Your BSC Address
        const bscAddress = "0xDF21B5046cdD2EE9d7dDD2a6f8C01D5676997762";
        
        // Copy Address Function
        document.getElementById("copyBtn").addEventListener("click", function() {
            navigator.clipboard.writeText(bscAddress);
            alert("Address copied to clipboard!");
        });

        // Wallet Connection and Payment
        document.getElementById("connectPayBtn").addEventListener("click", async function() {
            const statusDiv = document.getElementById("paymentStatus");
            statusDiv.style.display = "none";
            
            try {
                // Check if MetaMask/Trust Wallet is installed
                if (typeof window.ethereum === 'undefined') {
                    throw new Error("Please install MetaMask or Trust Wallet first!");
                }

                // Connect Wallet
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                // Send BNB Transaction
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: accounts[0],
                        to: bscAddress,
                        value: '0x' + (0.1 * 1e18).toString(16), // 0.1 BNB example
                        gas: '0x30d40', // 200000 gas limit
                    }]
                });
                
                statusDiv.className = "success";
                statusDiv.innerHTML = `
                    Payment successful!<br>
                    TX Hash: ${txHash.substring(0, 12)}...${txHash.substring(txHash.length - 6)}<br>
                    <small>Tokens will be airdropped after presale ends</small>
                `;
                statusDiv.style.display = "block";
                
            } catch (error) {
                statusDiv.className = "error";
                statusDiv.textContent = "Error: " + error.message;
                statusDiv.style.display = "block";
            }
        });

        // Auto-update raised BNB (simplified example)
        async function updateRaisedBNB() {
            // In a real implementation, you would query your wallet balance here
            // This is just a placeholder that increases randomly for demo
            const raised = parseFloat(document.getElementById("raisedBNB").textContent);
            document.getElementById("raisedBNB").textContent = (raised + 0.01).toFixed(2);
        }
        
        setInterval(updateRaisedBNB, 30000); // Update every 30 seconds
    </script>

    <!-- BSC Scan API would be needed for real-time balance tracking -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</body>
</html>
